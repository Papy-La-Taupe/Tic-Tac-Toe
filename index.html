<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="WinningBar">
        <h2 class="Congratulation">Congratulation !</h2>
        <h1 class="WinningMessage"><span class="Winner"></span> won the game !</h1>
    </div>


    <div id="TopsideBar">
        <h1>Tic-Tac-Toe</h1>
        <div id="ButtonsHolder">
            <button class="BoardControl NewGame">New Game</button>
            <button class="BoardControl ResetBoard">Clear Board</button>
        </div>
    </div>

    <div id="PlayerPickBox">
        <button id="PlayerPick" class="PlayerPick">Player One :</button>
        <img class="HeartPick Activated" src="./images/ticHeart.png">
        <img class="CrossPick" src="./images/TicCross.png">
    </div>

    <div id="GameBoard"></div>

    <div id="ComputerPickBox">
        <button id="ComputerPick">Player Two :</button>
        <img class="HeartComputer" src="./images/ticHeart.png">
        <img class="CrossComputer Activated" src="./images/TicCross.png">
    </div>



    <script src="javascript.js"></script>
</body>
</html>
